<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Home page</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Emp Sphere</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/m">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/">List </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="">Add Emp</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/aboutl">About</a>
            </li>
        </ul>
        
        <!-- Search Form -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
        </form>
    </div>
</nav>

<!-- Container for Content -->
<div class="container mt-4">
    <!-- Square Layout Box -->
    <div class="rounded p-4 bg-light">
        <!-- Heading for Form -->
        <h2 class="mb-4">Add Emp</h2>

        <!-- Form -->
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="exampleInputFullName">Enter Full Name</label>
                <input type="text" class="form-control" id="exampleInputFullName" aria-describedby="fullNameHelp" name="name">
            </div>

            <div class="form-group">
                <label for="exampleInputAddress">Enter Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" name="address">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail">Enter Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPhone">Enter Phone No.</label>
                <input type="tel" class="form-control" id="exampleInputPhone" name="phone">
            </div>

            <div class="form-group">
                <label for="exampleInputSalary">Enter Salary</label>
                <input type="number" class="form-control" id="exampleInputSalary" name="salary">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ckpyUKC/GCvyScpbXtVTK1I0MopkgcDKv6qrO8ziiRSJoBAu4eWHZZND6pOV9fAL" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        $('#search-input').on('input', function() {
            var searchText = $(this).val().toLowerCase();
            // Loop through each list item and hide/show based on search text
            $('.employee-item').each(function() {
                var employeeName = $(this).text().toLowerCase();
                if (employeeName.includes(searchText)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });
    });
</script>

</body>
</html>
